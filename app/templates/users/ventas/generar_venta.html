{% extends 'users/ventas/layoutventas.html' %}

{% block content %}

<h2>Generar Venta</h2>
<form method="post" action="{{ url_for('ventas_views.generar_venta') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <label for="nombre">Nombre del Cliente:</label>
    <input type="text" id="nombre" name="nombre" required><br>

    <label for="apellido">Apellido del Cliente:</label>
    <input type="text" id="apellido" name="apellido" required><br>

    <label for="telefono">Tel√©fono del Cliente:</label>
    <input type="text" id="telefono" name="telefono" required><br>

    <label for="abono">Abono:</label>
    <input type="number" id="abono" name="abono" required><br>

    <label>Productos Comprados:</label><br>
    {% for producto in productos %}
    <input type="checkbox" name="productos" value="{{ producto[0] }}"> {{ producto[1] }}<br>
    {% endfor %}

    <br>
    <button type="submit">Generar Venta</button>
</form>

{% endblock %}
